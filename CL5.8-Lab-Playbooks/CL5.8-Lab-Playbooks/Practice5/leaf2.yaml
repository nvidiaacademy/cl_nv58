- header:
    model: VX
    nvue-api-version: nvue_v1
    rev-id: 1.0
    version: Cumulus Linux 5.8.0
- set:
    interface:
      lo:
        ip:
          address:
            172.16.100.2/32: {}
        type: loopback
      swp1-2,8-9:
        type: swp
      swp8:
        ip:
          address:
            172.16.28.1/24: {}
      swp9:
        ip:
          address:
            172.16.29.1/24: {}
    router:
      bgp:
        autonomous-system: 65102
        enable: on
        router-id: 172.16.100.2
    system:
      config:
        auto-save:
          enable: on
      hostname: leaf2
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.28.0/24: {}
                  172.16.29.0/24: {}
                  172.16.100.2/32: {}
            enable: on
            neighbor:
              swp1:
                remote-as: external
                type: unnumbered
              swp2:
                remote-as: external
                type: unnumbered